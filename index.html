<!DOCTYPE html>
<html>
    <head>
        <title>Karl Suurkaev - CGI suvepraktika</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="suncalc-master/suncalc.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="mainSection">
            <h1>รรถ pikkuse kuvar</h1>
            <form id="coordInput">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude"><br>
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude"><br>
                <label for="date">Date:</label>
                <input type="date" id="date">
                <input type="button" id="calculate" value="Calculate" onclick="validateForm()">
            </form>
            <div id="mapSection">
                <iframe id="map" width="425" height="350" frameborder="0" scrolling="no" src="https://www.openstreetmap.org/export/embed.html?bbox=23.43383942244056%2C57.512872550877304%2C27.322999578690556%2C59.99623934036449&amp;layer=mapnik&amp;marker=58.7767437527356%2C25.378419500565542" style="border: 1px solid darkslategray"></iframe><br/>
            </div>
            <p id="output1" class="output">...</p>
            <p id="output2" class="output"></p>
            <p id="output3" class="output"></p>
        </div>
        <footer class="kontakt">
            Koostas Karl Suurkaev - suurkarl@gmail.com
        </footer>
    </body>
</html>
